- defaults:
  
    link:
      glob: true
      force: true
      relink: true
      create: true
    shell:
      quiet: true
      stdout: true
      stderr: true

- clean: ['~']

- create:
  - ~/dev/
  - ~/.ssh/
  - ~/.local/share/fonts/
  - ~/.config/helix/themes/

- link:
    ~/.config/: config/**
    ~/.local/bin/: scripts/**
    ~/.gitconfig: .gitconfig
    ~/.xinitrc: .xinitrc

- shell:
  - bash ~/.dotfiles/system-install.sh